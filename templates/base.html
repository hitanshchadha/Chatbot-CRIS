<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />

  <head>
    <meta charset="UTF-8" />
    <title>Chatbot</title>
  </head>

  <body>
    <div class="container">
      <div class="header">WELCOME TO CMS CHATBOT</div>
      <div class="subheader">Click on the chat icon on bottom right to start chatting</div>
      <div class="footer">Copyright @ Centre for Railway Information Systems, New Delhi 2024</div>

      <div class="chatbox">
        <div class="chatbox__support">
          <div class="chatbox__header">
            <div class="chatbox__image--header">
              <img
                src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png"
                alt="image"
              />
            </div>
            <div class="chatbox__content--header">
              <h4 class="chatbox__heading--header">CMS support</h4>
              <p class="chatbox__description--header">
                Hi. How can I help you?
              </p>
            </div>
          </div>
          <div class="chatbox__messages">
            <div></div>
          </div>
          <div class="chatbox__footer">
            <input type="text" placeholder="Write a message..." />
            <button class="chatbox__send--footer send__button">Send</button>
          </div>
        </div>
        <div class="chatbox__button">
          <button style="width: 40px; height: 40px;">
            <img
              src="{{ url_for('static', filename='images/chatbox-icon.svg') }}"
              style="height: 150%; width: 150%; object-fit: contain;"
            />
          </button>
        </div>
      </div>
    </div>

    <script>
      $SCRIPT_ROOT = {{ request.script_root | tojson }};
    </script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='app.js') }}"
    ></script>
  </body>
</html>
